<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Create a Shopping List"></Label>
</ActionBar>

<StackLayout orientation="vertical">
   
    <Label class="shopName" text="Shop Name" style="margin-top:5%;margin-left:30%;"></Label>

    <TextField  class="input input-border" autocorrect="false" hint="Shop Name" text="" returnKeyType="done" style="margin-left:30%;margin-top:5%;" [(ngModel)]="title"></TextField>
    <Label class="shopColor" text="Shop Color:" style="margin-top:5%;margin-left:30%;"></Label>
<GridLayout>
    <Button (tap)="color($event)" class="btn btn-primary btn-active"style="margin-top:-80%;width:12%;height:10%;border-radius:5%;margin-right:80%;background-color:deepskyblue;" id="deepskyblue" ></Button>
    <Button (tap)="color($event)" class="btn btn-primary btn-active"style="margin-top:-80%;width:12%;height:10%;border-radius:5%;margin-right:50%;background-color:crimson;" id="crimson"></Button>
    <Button (tap)="color($event)" class="btn btn-primary btn-active"style="margin-top:-80%;width:12%;height:10%;border-radius:5%;margin-right:20%;background-color:orange;" id="orange"></Button>
    <Button (tap)="color($event)" class="btn btn-primary btn-active"style="margin-top:-80%;width:12%;height:10%;border-radius:5%;margin-right:-10%;background-color:green;" id="green"></Button>
    <Button (tap)="color($event)" class="btn btn-primary btn-active"style="margin-top:-80%;width:12%;height:10%;border-radius:5%;margin-right:-40%;background-image: url('https://cdn.pixabay.com/photo/2017/05/29/11/47/background-2353576_960_720.jpg');background-repeat: repeat-y;" id="texture"></Button>
    <Button (tap)="color($event)" class="btn btn-primary btn-active"style="margin-top:-80%;width:12%;height:10%;border-radius:5%;margin-right:-70%;background-color:hotpink;" id="hotpink"></Button>
    <Button (tap)="save()"  class="btn btn-primary btn-active"style="width:40%;height:10%;margin-top:-45%;border-radius:5%;margin-right:4.5%;" text="Add List"></Button>
    
</GridLayout>




</StackLayout>
